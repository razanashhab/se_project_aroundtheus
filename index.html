<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the us</title>
    <link rel="stylesheet" href="/pages/index.css" />
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Logo" class="logo" />
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/jacques-cousteau.jpg" alt="profile image" />
                <div class="profile__info">
                    <div class="profile__info-wrapper">
                        <p class="profile__name">Jacques Cousteau</p>
                        <img class="profile__icon" src="./images/edit-profile.png" alt="edit icon" />
                    </div>
                    <p class="profile__description">Explorer</p>
                </div>
                <button class="profile__Add-button">
            <img src="./images/plus.png" alt="image of plus icon" />
          </button>
            </section>
            <section class="element">
                <div class="element-card card">
                    <img class="card__image" src="./images/yosemite-valley.jpg" alt="image of yosemite valley" />
                    <div class="card__info">
                        <p class="card__paragraph">Yosemite Valley</p>
                        <img class="card__icon" src="./images/heart.svg" alt="image of heart" />
                    </div>
                </div>
                <div class="element-card card">
                    <img class="card__image" src="./images/lake-louise.png" alt="image of lake louise" />
                    <div class="card__info">
                        <p class="card__paragraph">Lake Louise</p>
                        <img class="card__icon" src="./images/heart.svg" alt="image of heart" />
                    </div>
                </div>
                <div class="element-card card">
                    <img class="card__image" src="./images/bald-mountains.jpg" alt="image of bald mountains" />
                    <div class="card__info">
                        <p class="card__paragraph">Bald Mountains</p>
                        <img class="card__icon" src="./images/heart.svg" alt="image of heart" />
                    </div>
                </div>
                <div class="element-card card">
                    <img class="card__image" src="./images/latemar.jpg" alt="image of latemar" />
                    <div class="card__info">
                        <p class="card__paragraph">Latemar</p>
                        <img class="card__icon" src="./images/heart.svg" alt="image of heart" />
                    </div>
                </div>
                <div class="element-card card">
                    <img class="card__image" src="./images/vanoise-national-park.jpg" alt="image of vanoise national park" />
                    <div class="card__info">
                        <p class="card__paragraph">Vanoise National Park</p>
                        <img class="card__icon" src="./images/heart.svg" alt="image of heart" />
                    </div>
                </div>
                <div class="element-card card">
                    <img class="card__image" src="./images/lago-di-braies.jpg" alt="image of lago di braies" />
                    <div class="card__info">
                        <p class="card__paragraph">Lago di Braies</p>
                        <img class="card__icon" src="./images/heart.svg" alt="image of heart" />
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Around The U.S</p>
        </footer>
    </div>
</body>

</html>
